<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box"> 
            <h1>Job Application
                <span class="titile-small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="first" placeholder="enter your name">   
                    </div>
                    <div class="form-control">
                        <label for="lasttname">Last Name</label>
                        <input id="lastname" name="last" placeholder="enter your last name">   
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="mail-id" placeholder="enter your email">   
                    </div>
                    <div class="form-control">
                        <label for="jobrole">Select Job Role</label>
                        <select id="jobrole" name="job role">
                            <option value="">Select Value</option>
                            <option value="frontend">Front-end Devloper</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">FullstackDeveloper</option>
                            <option value="uix">UI-Ux Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea
                          id="address"
                          name="address"
                          row="4"
                          cols="50"
                          placeholder="Enter Address"
                        ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="cityname">City</label>
                        <input id="cityname" name="city" placeholder="enter your city">   
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter your pincode">   
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-12"  type="date" id="date" name="first" placeholder="enter date..">   
                    </div>  
                    <div class="form-control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file"  id="upload" name="upload" placeholder="upload cv...">   
                    </div>                    
                </div>
                <div class="button">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>

        </div>
    </div>   
</body>
</html>
